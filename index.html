<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/gameboard.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Hangman</title>
</head>

<body>

    <section class="d-flex justify-content-center">
        <!-- setup the layout of the gameboard -->
        <section id="gameboard">
            <div class="buffer-l"></div>
            <div class="title">Hangman
            </div>

            <div class="rules d-flex mt-4">
                <div class="w-25 h-10 justify-content-center bg-play">
                    <p class="text-center mt-2">Played Letters</p>
                </div>
                <div class="w-50 h-10"></div>
                <div class="w-25 h-10 justify-content-center bg-play">
                    <p class="text-center mt-2">Scoreboard</p>
                </div>
            </div>
            <div class="playResults d-flex align-items-start bg-play">
                <div id=playedLetters class="border border-dark w-25 h-25 p-1">
                    <p id=letterList></p>
                </div>
                <div id="hangImg" class="border border-dark w-50 h-100">
                    <img id=hangProgression src="assets/images/Hangman-0.png" alt="" data-progvalue="0">
                    <div class="d-flex justify-content-center">
                        <ul id="wordPlacer" class="align-items-end mt-5"></ul>
                    </div>

                </div>
                <div id="winloss" class="border border-dark w-25 h-25 p-1">
                    <p id="score"></p>
                </div>
            </div>
            <div class="wordPlay"></div>
            <div class="buffer-r"></div>
        </section>
    </section>

    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>

</html>
