<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/gameboard.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Hangman</title>
</head>

<body>

    <section class="d-flex justify-content-center">
        <!-- setup the layout of the gameboard -->
        <section id="gameboard">
            <div class="buffer-l"></div>
            <div id="introduction" class="justify-content-center title bg-play m-2 p-2">
                <img src="assets/images/coenBrothersFilmIntro.png" id="introImg" alt="">
                <!-- <p>Play Hangman with the Dude and other iconic characters from the Coen Brothers filmography.</p>
                <p>Guess the first names, with only a few nicknames.</p>
                <p>Lower case letter only. No numbers or other symbols.</p>
                <p>Six wrong guesses to hang - not hard if you know your Coen Brothers films.</p>
                <p>Press start button and begin typing your guesses.</p> -->
                <div class="d-flex justify-content-center"> 
                    <button id="btnStart" class="bg-danger">Start</button>
                </div> 
            </div>

            <div class="rules d-flex mt-4">
                <div class="w-25 h-13 justify-content-center bg-play">
                    <p class="text-center mt-0">Played Letters</p>
                </div>
                <div class="w-50 h-10"></div>
                <div class="w-25 h-13 justify-content-center bg-play">
                    <p class="text-center mt-0">Scoreboard</p>
                </div>
            </div>
            <div class="playResults d-flex align-items-start bg-play">
                <div id=playedLetters class="w-25 h-25 p-1">
                    <p id=letterList></p>
                </div>
                <div id="hangImg" class="border border-dark w-50 h-100">
                    <img id=hangProgression src="assets/images/Hangman-0.png" data-image-status="initGame" alt="" data-progvalue="0">
                    <div class="d-flex justify-content-center">
                        <ul id="wordPlacer"></ul>
                    </div>

                </div>
                <div id="winloss" class="w-25 h-25 p-1">
                    <p id="won">Won:</p>
                    <p id="lost">Lost:</p>
                </div>
            </div>
            <div class="wordPlay"></div>
            <div class="buffer-r"></div>
        </section>
    </section>

    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>

</html>
